		(function Plane(width,height,map){
			var ple = [];
			var bullet = [];
			var that = null;
			this.width = width || 10;
			this.height = height || 10;
			this.x = 25;
			this.y = 55;
			this.color = "red";
			this.direction = null;
			that = this;

			// 创建飞机
			Plane.prototype.init = function (map){
				remove();
				var dv = document.createElement("div");
				map.appendChild(dv);
				dv.style.width = this.width + "px";
				dv.style.height = this.height + "px";
				dv.style.backgroundColor = this.color;
				dv.style.left = this.x*this.width + "px";
				dv.style.top = this.y*this.height + "px";
				dv.style.position = "absolute";

				ple.push(dv);
				console.dir(ple);
			};

			// 清除原位置的飞机
			function remove(){
				var i = ple.length - 1;
				for(;i>=0;i--){
					var div = ple[i];
					div.parentNode.removeChild(div);

					ple.splice(i,1);
				}
			}

			// 飞机左右移动
			Plane.prototype.move = function (map){
				document.addEventListener("keydown",function(e){
					switch(e.keyCode){
						case 37 : this.x -= 1;this.init(map);break;
						case 39 : this.x += 1;this.init(map);break;
						case 32 : this.shoot(map);break;
					}
				}.bind(that),false)
				
			};

			// shootbullet
			Plane.prototype.shoot = function (map){
				var index = 0;
				var x = this.x;var y = this.y + 1;			
				var div = document.createElement("div");
				map.appendChild(div);
				div.style.width = "10px";
				div.style.height = "10px";
				div.style.backgroundColor = "yellow";
				div.style.left = x*this.width + "px";
				div.style.top = y*this.height + "px";
				div.style.position = "absolute";
				div.style.index = index;

				bullet.push(div);

			}

			window.Plane = Plane;
		}()); // function Plane
